<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>To-Do List</title>
</head>
<body>
<h1>To-Do List</h1>
<a href="/tasks/new">Create New Task</a>
<table>
    <thead>
    <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Completed</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="task : ${tasks}">
        <td th:text="${task.title}">Title</td>
        <td th:text="${task.description}">Description</td>
        <td th:text="${task.completed ? 'Yes' : 'No'}">Completed</td>
        <td>
            <a th:href="@{/tasks/edit/{id}(id=${task.id})}">Edit</a>
            <a th:href="@{/tasks/delete/{id}(id=${task.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
